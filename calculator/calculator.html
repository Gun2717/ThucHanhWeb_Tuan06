<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="calculator">
        <h2>Máy tính online</h2>
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button onclick="clearALL()">C</button>
            <button onclick="addPT('%')">%</button>
            <button onclick="addPT('/')">/</button>
            <button onclick="addPT('*')">*</button>
            <button onclick="addPT('7')">7</button>
            <button onclick="addPT('8')">8</button>
            <button onclick="addPT('9')">9</button>
            <button onclick="addPT('-')">-</button>
            <button onclick="addPT('4')">4</button>
            <button onclick="addPT('5')">5</button>
            <button onclick="addPT('6')">6</button>
            <button onclick="addPT('+')">+</button>
            <button onclick="addPT('1')">1</button>
            <button onclick="addPT('2')">2</button>
            <button onclick="addPT('3')">3</button>
            <button onclick="calculate()">=</button>
            <button onclick="addPT('0')">0</button>
            <button onclick="addPT('.')">.</button>
        </div>
    </div>
    <script src="./public/js/calculator.js"></script>
</body>
