<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="./public/css/style.css">
    
</head>
<body>
    <div id="clock">
        <h2>Thời gian bây giờ là:</h2>
        <div id="time">
            <div>
                <span id="hour">00</span><span>Giờ</span>
            </div>
            <div>
                <span id="minute">00</span><span>Phút</span>
            </div>
            <div>
                <span id="second">00</span><span>Giây</span>
            </div>
        </div>
    </div>
    <script src="./public/js/clock.js"></script>
</body>
</html>
